<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css-propio/aws.css" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  </head>
  <body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_smile-header-desktop-en-white_59x35@2x.png" alt="" width="100" height="auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
            </li><br>
            <li class="nav-item">
              <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarme</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form id="idLogin" class="modal-content" action="">
        <div class="container">
          <label for="emaill"><b>Email</b></label>
          <input type="text" placeholder="Ingresar Email" name="emaill" required>
          <label for="pswl"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pswl" required>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
          <button type="submit" class="signupbtn">Login</button>
        </div>
      </div>
      </form>
    </div>
  <!-- </div> -->
    <div id="id02" class="modal">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form id="idAddUser" class="modal-content" action="">
        <div class="container">
          <h1>Alta Usuario</h1>
          <p>Por favor completar el sigueinte formularion.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Ingresar Email" name="email" required>
          <label for="psw"><b>Clave</b></label>
          <input type="password" placeholder="Ingresar una clave" name="psw" required>
          <label for="psw-repeat"><b>Repetir la clave</b></label>
          <input type="password" placeholder="Repetir la clave" name="pswrepeat" required>
          <label> 
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
            <button type="submit" class="signupbtn">Registrarme</button>
          </div>
        </div>
      </form>
    </div>


  


    <div id="IdWelcome" class="mt-5 text-center mb-5"></div>
    <div class="row justify-content-center" id="idCard">
      <!-- jsarreglo de instancias -->
    </div>
    

    <div class="row mt-5">
      <div class="col-md-8 mx-auto" id="hiddenThead" style="display:none">
        <table class="table table-striped">
          <thead >
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Tipo Instancia</th>
              <th scope="col">Precio</th>
              <th scope="col">Dias</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Total</th>
              <th scope="col">Calcular</th>
            </tr>
          </thead>
          <tbody id="caritoAdd">

          </tbody>
        </table>
      </div>
    </div>
    <script src="script2.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
